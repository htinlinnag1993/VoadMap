<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VoadMap</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="assets/js/app.js"></script>
  </head>
  <body>

    <a-scene>
  <a-assets>
    <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
  </a-assets>
  <a-box  width=".5" height=".5" depth=".5" src="#boxTexture" position="-1.5 2 -5" rotation="0 0 0" scale="1 1 1" scale-on-mouseleave="to: 1 1 1"scale-on-mouseenter="to: 1 1 1">
      <a-animation attribute="scale" begin="mouseenter" dur="300" to="1.2 1.2 1.2"></a-animation>
      <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>
      <a-animation attribute="rotation" begin="click" dur="2000" to="360 360 360"></a-animation>
  </a-box>
  <a-box  width=".5" height=".5" depth=".5" src="#boxTexture" position="0 2 -5" rotation="0 0 0" scale="1 1 1" scale-on-mouseleave="to: 1 1 1"scale-on-mouseenter="to: 1 1 1">
    <a-animation attribute="scale" begin="mouseenter" dur="300" to="1.2 1.2 1.2"></a-animation>
    <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>
    <a-animation attribute="rotation" begin="click" dur="2000" to="360 360 360"></a-animation>
  </a-box>
  <a-box  width=".5" height=".5" depth=".5" src="#boxTexture" position="1.5 2 -5" rotation="0 0 0" scale="1 1 1" scale-on-mouseleave="to: 1 1 1"scale-on-mouseenter="to: 1 1 1">
    <a-animation attribute="scale" begin="mouseenter" dur="300" to="1 1 1 "></a-animation>
    <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>

    <a-animation attribute="rotation" begin="click" dur="2000" to="360 360 360"></a-animation>
    <a-animation attribute="rotation" begin="click" dur="2000" to="360 360 360"></a-animation>
  </a-box>



  <a-camera>
    <a-cursor></a-cursor>
  </a-camera>
</a-scene>

  </body>
</html>
